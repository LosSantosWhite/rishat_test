<html>
  <head>
    <title>Items list</title>
  </head>
  <body>
    <h1>Items list</h1>
    <ul>
    {% for item in items %}
        
        <li>
            <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
            <p>Price: {{ item.price }} cents</p>
        </li>
    {% endfor %}
    </ul>
  </body>
